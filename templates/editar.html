<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8" />
    <title>Editar Aluno</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <header>
        <h1>Editar Aluno</h1>
        <nav>
            <a href="{{ url_for('listar') }}">Voltar para Lista</a>
        </nav>
    </header>

    <form method="POST" action="{{ url_for('editar', id=aluno[0]) }}">

        <label for="nota">Nota:</label>
        <input type="number" id="nota" name="nota" value="{{ aluno[2] }}" step="0.1" min="0" max="10" required>

        <button type="submit">Salvar</button>
    </form>
</body>
</html>
